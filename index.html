<!DOCTYPE html>
<head>
	<title>Inspierirende Fragen, Serenize.me</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main">
		<div class="question-box">
			<h1 id="question">Ist die Realität zeitgemäß?</h1>
			<a href="#" onclick="javascript:generate()"><i class="fa fa-2x fa-refresh"></i></a>
		</div>
	</div>
	<footer class="footer">
		<div class="links">
			<a href="https://serenize.com/impressum">Impressum</a>
			<a href="https://serenize.com/kontakt">Kontakt</a>
		</div>
		<div class="logo-container">
			<a href="https://serenize.com">
				<img src="logo.png" class="logo">
			</a>
		</div>
	</footer>
	<script>
		var questions = [
			"Ist die Realität zeitgemäß?",
			"Ist die Apokalypse frauenverachtend?",
			"Ist Zukunft scheiße?",
			"Ist Landflucht völlig überbewertet?",
			"Ist Wahrheit völlig überbewertet?",
			"Wann habe ich das letzte Mal intensiv über dieses Problem nachgedacht?"
		]

		var generate = function() {
			var randomNumber = Math.floor(Math.random() * questions.length)
			var headline = document.getElementById("question")
			headline.innerHTML = questions[randomNumber]
		}

		generate();
	</script>
</body>
